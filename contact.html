  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa fa-bars" style="font-size: 36px"></i>
      </label>
      <img src="./bilder/Exam logo.avif.avif" alt="logo" />

      </ul>
    </nav>
    <main>
      <body>
        <main class="container">
          <div class="breadcrumb-nav"></div>
          <form id="contactForm">
            <div>
              <div class="form-success" id="formSuccess">
                You have succesfully sumited your request!
              </div>
            </div>
            <div>
              <label>
                First name (required)
                <input name="firstName" id="firstName" />
              </label>
              <div class="form-error" id="firstNameError">
                Please enter your first name
              </div>
            </div>

            <div>
              <label>
                Subject (minimum 10 characters)
                <input name="subject" id="subject" />
              </label>
              <div class="form-error" id="subjectError">
                Your subject must be at least 10 characters
              </div>
            </div>

            <div>
              <label>
                Email (required)
                <input name="email" id="email" />
              </label>
              <div class="form-error" id="emailError">
                Please enter a valid email address
              </div>
            </div>

            <div>
              <label>
                Message (minimum 25 characters)
                <input name="address" id="address" />
              </label>
              <div class="form-error" id="addressError">
                Your address must be at least 25 characters
              </div>
            </div>

            <button>Submit</button>
          </form>
        </main>

        <footer>
          <section class="time">Instagram: @Carblogs</section>
          <section class="location">Email: Cars@blogs.com</section>
          <section class="">Phone: +4798445656</section>
        </footer>
      </body>
    </main>
